<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <title>Break Out!</title>
  </head>
  <body>
    <div id="pageWrapper">
      <div id="main">
        <img src="src/1_wolf.png" class="main__wolf">
        <img src="src/4_title.png" class="main__title">
        <img src="src/2_house.png" class="main__house">
        <div class="main__btnBox">
          <img src="src/3_button_option.png" class="btnBox main__btnBox__setBtn">
          <img src="src/3_button_eat.png" class="btnBox main__btnBox__playBtn">
          <img src="src/3_button_story.png" class="btnBox main__btnBox__storyBtn">
        </div>
      </div>
      <div id="story">
        <div class="story__background">
          <img src="src/6_daddy.png" class="story__daddy">
          <img src="src/2_house_1.png" class="story__house1">
          <img src="src/2_house_2.png" class="story__house2">
          <img src="src/2_house_3.png" class="story__house3">
          <img src="src/wolf_4.png" class="story__wolf">
          <img src="src/pigs_1.png" class="story__pig1">
          <img src="src/pigs_2.png" class="story__pig2">
          <img src="src/pigs_3.png" class="story__pig3">
        </div>
        <div class="story__contents">
          <div class="story__text">1</div>
          <div class="story__text">2</div>
          <div class="story__text">3</div>
        </div>
        <div class="story__buttons">
          <img src="src/3_button_story.png" class="btnBox story__main">
        </div>
      </div>
      <div id="settings">
        <div>BGM</div>
        <div>늑대 선택</div>
        <div>Paddle 선택</div>
        <div>배경 선택</div>
        <button class="settings__closeBtn">닫기</button>
      </div>
      <div id="difficulty">
        <h1 class="difficulty__title">Difficulty</h1>
        <img class="difficulty__wolf" src="src/wolfReverse.png" />
        <div class="difficulty__container">
          <img
            class="difficulty__container__house1 difficultyHouseImg"
            src="src/2_house_1.png"
          />

          <img
            class="difficulty__container__house2 difficultyHouseImg"
            src="src/2_house_2.png"
          />

          <img
            class="difficulty__container__house3 difficultyHouseImg"
            src="src/2_house_3.png"
          />
        </div>
      </div>
      <div id="easyGame">
        <h1 class="easyGame__title">Easy Mode!</h1>
        <canvas id="easyCanvas" width="400px" height="500px"></canvas>
        <div class="easyGame__stats">
          <span class="easyGame__stats__life">Life : 0</span>
          <span class="easyGame__stats__score">Score : 0</span>
        </div>
      </div>
      <div id="normalGame">
        <h1 class="normalGame__title">Normal Mode!</h1>
        <canvas id="normalCanvas" width="400px" height="500px"></canvas>
        <div class="normalGame__stats">
          <span class="normalGame__stats__life">Life : 0</span>
          <span class="normalGame__stats__score">Score : 0</span>
        </div>
      </div>
      <div id="hardGame">
        <h1 class="hardGame__title">Hard Mode!</h1>
        <canvas id="hardCanvas" width="400px" height="500px"></canvas>
        <div class="hardGame__stats">
          <span class="hardGame__stats__life">Life : 0</span>
          <span class="hardGame__stats__score">Score : 0</span>
        </div>
      </div>
      <div id="win">
        <h1>You win!</h1>
      </div>
      <div id="lose">
        <h1>You lose..</h1>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/easyGame.js"></script>
    <script src="js/normalGame.js"></script>
    <script src="js/hardGame.js"></script>
    <script src="js/difficulty.js"></script>
  </body>
</html>
